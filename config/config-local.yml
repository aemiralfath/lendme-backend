server:
  AppVersion: 1.0.0
  Port: :8080
  Mode: Development
  JwtSecretKey: secretkey
  JwtIssuer: issuerforjwt
  JwtExpMin: 60
  CookieName: jwt-token
  ReadTimeout: 5
  WriteTimeout: 5
  CtxDefaultTimeout: 12
  Debug: false

logger:
  Development: true
  DisableCaller: false
  DisableStacktrace: false
  Encoding: json
  Level: info

postgres:
  PostgresqlHost: localhost
  PostgresqlPort: 5432
  PostgresqlUser: postgres
  PostgresqlPassword: postgres
  PostgresqlDbname: p2p_db_emir
  PostgresqlSslMode: false
  PgDriver: pgx
